<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <!-- Logo -->
          <div class="flex-shrink-0">
            <a href="#">
              <img class="h-8 w-8" src="logo.png" alt="Logo" />
            </a>
          </div>

          <!-- Menu for larger screens -->
          <div class="hidden md:flex space-x-4">
            <a href="#" class="text-gray-700 hover:text-blue-500">Home</a>
            <a href="#" class="text-gray-700 hover:text-blue-500">About</a>
            <a href="#" class="text-gray-700 hover:text-blue-500">Services</a>
            <a href="#" class="text-gray-700 hover:text-blue-500">Contact</a>
          </div>

          <!-- Hamburger button for smaller screens -->
          <div class="md:hidden flex items-center">
            <button
              id="menu-btn"
              class="block text-gray-700 hover:text-blue-500 focus:outline-none"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile menu, hidden by default -->
      <div id="mobile-menu" class="hidden md:hidden">
        <a
          href="#"
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-500 hover:text-white"
          >Home</a
        >
        <a
          href="#"
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-500 hover:text-white"
          >About</a
        >
        <a
          href="#"
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-500 hover:text-white"
          >Services</a
        >
        <a
          href="#"
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-500 hover:text-white"
          >Contact</a
        >
      </div>
    </nav>

    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
